<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templated</title>
</head>

<body>
    My self {{name}}, How are you ?
    <form action="/process/" method="post">{% csrf_token %}
        <!-- Here, '{% csrf_token %}' is added for cross site request forgery to prevent any third party attack (essential only when using 'POST' method for form submission) -->
        <h3>This form is being submitted using the POST method instead of GET (see the URL)</h3>

        <input style="margin-top: 10px; width: 50%; height: 20px;" type="text" name="testValue"
            placeholder="Enter the Text">
        <div>
            <label for="analyseCheckBox">Analyse the Text</label>
            <input type="checkbox" id="analyseCheckBox" name="checkValue">
        </div>

        <button style="height: 25px; margin-top: 1rem;" type="submit">Submit</button>
    </form>
</body>

</html>
